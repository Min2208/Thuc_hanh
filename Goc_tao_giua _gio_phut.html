<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tim goc giua kim gio va ph</title>
</head>
<body>
    <script>
        let a =prompt("Nhap gio");
        let b = prompt("Nhap phut");
        if (a<12){
            let c = b*6 - a *30 - b/2;
            if (Math.abs(c)<180) {
                alert(Math.abs(c));
            }else {
                alert(360-Math.abs(c));
            }
        }else if (a<25){
            let c = b*6 - (a-12)*30 -b/2;
            if (Math.abs(c)<180) {
                alert(Math.abs(c));
            }else {
                alert(360-Math.abs(c));
            }
        }else {
            alert("Thoi gian khong dung");
        }


    </script>

</body>
</html>
