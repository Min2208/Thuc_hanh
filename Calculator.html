<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <style>
        button{
            width: 100%;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td colspan="4"><input id="output"></td>
        </tr>
        <tr>
            <td><button value="(" onclick="getOutput(this.value)">(</button></td>
            <td><button value=")" onclick="getOutput(this.value)">)</button></td>
            <td><button  onclick="Clear()">C</button></td>
            <td><button onclick="del()">Del</button></td>
        </tr>
        <tr>
            <td><button value="7" onclick="getOutput(this.value)">7</button></td>
            <td><button value="8" onclick="getOutput(this.value)">8</button></td>
            <td><button value="9" onclick="getOutput(this.value)">9</button></td>
            <td><button value="/" onclick="getOutput(this.value)">/</button></td>
        </tr>
        <tr>
            <td><button value="4" onclick="getOutput(this.value)">4</button></td>
            <td><button value="5" onclick="getOutput(this.value)">5</button></td>
            <td><button value="6" onclick="getOutput(this.value)">6</button></td>
            <td><button value="*" onclick="getOutput(this.value)">x</button></td>
        </tr>
        <tr>
            <td><button value="1" onclick="getOutput(this.value)">1</button></td>
            <td><button value="2" onclick="getOutput(this.value)">2</button></td>
            <td><button value="3" onclick="getOutput(this.value)">3</button></td>
            <td><button value="-" onclick="getOutput(this.value)">-</button></td>
        </tr>
        <tr>
            <td><button value="0" onclick="getOutput(this.value)">0</button></td>
            <td><button value="." onclick="getOutput(this.value)">.</button></td>
            <td><button onclick="result()">=</button></td>
            <td><button value="+" onclick="getOutput(this.value)">+</button></td>
        </tr>
    </table>
    <script>
        function getOutput(value) {
            document.getElementById('output').value += value;
        }
        function result() {
            let result = document.getElementById('output').value;
            document.getElementById('output').value = eval(result);
        }
        function Clear() {
            document.getElementById('output').value = '';
        }
        function del() {
            let del = document.getElementById('output').value;
            document.getElementById('output').value = del.substring(0, del.length -1);
        }
    </script>

</body>
</html>
