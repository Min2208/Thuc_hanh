<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Su Kien Chuot</title>
</head>
<body onload="init()">
<img onclick="rightArrow()" id="Ronaldo" src="ronaldo.jpg">
<script>
    let img = document.getElementById('Ronaldo');
    function init() {
        img.style.position = 'relative';
        img.style.top = '150px';
        img.style.left = '0px';
        img.style.width = '150px';
        img.style.height = '200px';
    }

    function rightArrow() {
        img.style.left = parseInt(img.style.left) + 10 + 'px';
    }
</script>
</body>
</html>
