<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Switch Case BT3</title>
</head>
<body>
    <script>
        let value = parseInt(prompt("Type a number", 0));
        switch (value) {
            case -5:
                alert(-1);
                break;
            case 5:
                alert(1);
                break;
            case 0:
                alert(0);
                break;
        }
    </script>
</body>
</html>
